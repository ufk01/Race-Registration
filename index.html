<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <main>
    <h1>Race Registration</h1>
    <form action="/panel">
        <div>
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="First Name" placeholder="First name" required>
            <label for="Surname">Last Name:</label>
            <input type="text" name="Last Name" id="Surname" placeholder="Last name" required>
        </p>
    </div>
    <div>

        <p>
            <label for="">Select a Race:</label>
            </p>
            <input type="radio" id="Fun Run 5k" name="Race" >
            <label for="Fun Run 5k">Fun Run 5k</label><br>
            <input type="radio" id="Half Marathon" name="Race" value="OK">
            <label for="Half Marathon">Half Marathon</label><br>
            <input type="radio" id="Full Marathon" name="Race" value="OK">
            <label for="Full Marathon">Full Marathon</label><br>
      
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" required placeholder="Example@hotmail.com">
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Password" minlength="8" maxlength="20" required><br>
        <label for="age">Select Age Group</label>
        <select name="Age" id="age">
            <option value="Kids" selected>under 18</option>
            <option value="Ya" >18-30</option>
            <option value="Adults" >30-50</option>
            <option value="Seniors" >50+</option>
        </select><br>
        <button>Register!</button>
                
    </div>
    </form>
</main>
</body>

</html>
